<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StArE.js Visualization Demo</title>
 
  <!-- Style -->
  <style type="text/css">
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
    }
    .container {
      padding: 10px;
    }
    .row .col {
      float: left;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding: 0 .75rem;
      min-height: 1px;
    }
    .col.s6 {
      width: 50%;
      margin-left: auto;
      left: auto;
      right: auto;
    }
    .error {
      border-color: red;
    }
    pre {
      border-radius: 2px;
      border: 1px solid #ccc;
      padding: 5px;
      background-color: #f7f7f7;
      overflow: auto;
    }
    .stare__tooltip {
      position: absolute;
      padding: 4px;
      width: 300px;
      background-color: #f9f9f9;
      border: 1px solid;
      border-radius: 2px;
      pointer-events: none;
    }
    // network node
    .mainNode {
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" style="margin-bottom: 20px; text-align: center;">
      <div>
        <select id="engine">
          <option value="google">google</option>
          <option value="bing">bing</option>
          <option value="ecosia">ecosia</option>
        </select>

        <input type="text" id="numberOfResults" value="10">

        <input type="text" id="query" placeholder="What are you looking for..." />

        <button id="searchBtn">
          Search
        </button>
      </div>
    </div>

    <div class="row">
      <!-- <div class="col s6">
        <div>JSON Result</div>
        <pre id="results"></pre>
      </div> -->
      <div class="col s6">
        <div>
          <span>Visualization</span>

          <!-- <select id="metric">
            <option value="ranking">ranking</option>
            <option value="language">language</option>
            <option value="perspicuity">perspicuity</option>
            <option value="length">length</option>
          </select> -->

          <select id="visualization">
            <option value="network">network</option>
            <option value="stackedBar">stacked-bar</option>
            <option value="bubble">bubble</option>
            <option value="bar">bar</option>
          </select>

          <button id="visualizeBtn">
            Visualize
          </button>
        </div>

        <div id="canvas">
          <svg id="svg" />
        </div>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
